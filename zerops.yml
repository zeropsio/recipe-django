zerops:
  - setup: app
    build:
      os: alpine
      base: python@3.12
      addToRunPrepare:
        - requirements.txt
      deployFiles:
        - files/
        - recipe/
        - manage.py
        - gunicorn.conf.py
    run:
      os: alpine
      base: python@3.12
      prepareCommands:
        - sudo apk add tzdata
        - pip install --no-cache-dir -r requirements.txt
      envVariables:
        PYTHONDONTWRITEBYTECODE: "1"
        PYTHONUNBUFFERED: "1"
        ZEROPS_SUBDOMAIN_URL: $zeropsSubdomain
        DB_HOST: $db_hostname
        DB_PORT: $db_port
        DB_USER: $db_user
        DB_PASSWORD: $db_password
        USE_S3: "1"
        S3_ACCESS_KEY_ID: $storage_accessKeyId
        S3_SECRET_ACCESS_KEY: $storage_secretAccessKey
        S3_BUCKET_NAME: $storage_bucketName
        S3_ENDPOINT_URL: $storage_apiUrl
        MAIL_HOST: mailpit
        MAIL_PORT: "1025"
      ports:
        - port: 8000
          httpSupport: true
      initCommands:
        # Exec everytime we build a new app version.
        - zsc execOnce migrate-${ZEROPS_appVersionId} -- python manage.py migrate
        - zsc execOnce collectstatic-${ZEROPS_appVersionId} -- python manage.py collectstatic --no-input --verbosity 3
        # Exec just once.
        - zsc execOnce createsuperuser -- python manage.py createsuperuser --no-input --username admin --email admin@example.com
      start: gunicorn recipe.wsgi
